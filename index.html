  <script>
	var myImage = document.getElementById("movingimgs");

	var imageArray = ["https://i.pinimg.com/236x/02/ab/e6/02abe6f8e3a65d6ab3bff1904bad647d.jpg","https://i.pinimg.com/236x/97/15/a0/9715a0751c384a719d8746d1cde176a2.jpg","https://i.pinimg.com/236x/8b/11/ef/8b11ef768418c9fce0bceb34d960a648.jpg","https://i.pinimg.com/236x/8a/b1/5f/8ab15f0366074348b4a721eba5ebf8cf.jpg"]

	var imageIndex = 0;

	function changeImage() {
	  //myImage.setAttribute("src",imageArray[imageIndex]);
	  myImage.style.backgroundImage = "url('"+imageArray[imageIndex]+"')";
	  imageIndex++;
	  if (imageIndex >= imageArray.length) {
		imageIndex = 0;
	  }
	}

	setInterval(changeImage,500);
